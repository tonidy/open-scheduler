basePath: /api/v1
definitions:
  rest.InstanceSpecRequest:
    properties:
      args:
        example:
        - ""
        items:
          type: string
        type: array
      command:
        example:
        - ""
        items:
          type: string
        type: array
      image:
        example: docker.io/library/alpine:latest
        type: string
      options:
        additionalProperties:
          type: string
        type: object
    type: object
  rest.LoginRequest:
    properties:
      password:
        example: admin123
        type: string
      username:
        example: admin
        type: string
    type: object
  rest.LoginResponse:
    properties:
      expires_in:
        type: integer
      token:
        type: string
      username:
        type: string
    type: object
  rest.ResourcesRequest:
    properties:
      cpu:
        example: 1
        type: number
      cpu_reserve:
        example: 0.5
        type: number
      memory_mb:
        example: 512
        type: integer
      memory_reserve_mb:
        example: 256
        type: integer
    type: object
  rest.SubmitJobRequest:
    properties:
      command:
        example: echo 'Hello World'
        type: string
      driver:
        example: podman
        type: string
      instance_config:
        $ref: '#/definitions/rest.InstanceSpecRequest'
      job_id:
        example: "123"
        type: string
      job_name:
        example: web-server-job
        type: string
      job_type:
        example: service
        type: string
      meta:
        additionalProperties:
          type: string
        type: object
      resources:
        $ref: '#/definitions/rest.ResourcesRequest'
      selected_clusters:
        example:
        - dc1
        - dc2
        items:
          type: string
        type: array
      volumes:
        items:
          $ref: '#/definitions/rest.VolumeRequest'
        type: array
      workload_type:
        example: container
        type: string
    type: object
  rest.VolumeRequest:
    properties:
      host_path:
        example: /data/app
        type: string
      instance_path:
        example: /usr/share/nginx/html
        type: string
      read_only:
        example: false
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@open-scheduler.io
    name: API Support
    url: http://www.open-scheduler.io/support
  description: A distributed job scheduler REST API for managing jobs and nodes
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Open Scheduler API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate with username and password to receive a JWT token
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/rest.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login to get JWT token
      tags:
      - Authentication
  /instances:
    get:
      consumes:
      - application/json
      description: Get a list of all instances in the cluster
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all instances
      tags:
      - Instances
  /instances/{id}:
    get:
      description: Retrieves the instance data associated with a specific job
      parameters:
      - description: Instance ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get instance data for a job
      tags:
      - Instances
  /jobs:
    get:
      consumes:
      - application/json
      description: Get a list of all jobs with optional status filter
      parameters:
      - description: Filter by status (queued, pending, completed, failed)
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all jobs
      tags:
      - Jobs
    post:
      consumes:
      - application/json
      description: Create and submit a new job to the scheduler
      parameters:
      - description: Job details
        in: body
        name: job
        required: true
        schema:
          $ref: '#/definitions/rest.SubmitJobRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Submit a new job
      tags:
      - Jobs
  /jobs/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific job
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get job details
      tags:
      - Jobs
  /jobs/{id}/events:
    get:
      consumes:
      - application/json
      description: Retrieve events for a specific job
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get job events
      tags:
      - Jobs
  /jobs/{id}/status:
    get:
      consumes:
      - application/json
      description: Get the current status of a specific job
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get job status
      tags:
      - Jobs
  /nodes:
    get:
      consumes:
      - application/json
      description: Get a list of all registered nodes in the cluster
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all nodes
      tags:
      - Nodes
  /nodes/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific node
      parameters:
      - description: Node ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get node details
      tags:
      - Nodes
  /nodes/{id}/health:
    get:
      consumes:
      - application/json
      description: Check the health status of a specific node
      parameters:
      - description: Node ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Check node health
      tags:
      - Nodes
  /stats:
    get:
      consumes:
      - application/json
      description: Get overall system statistics including node and job counts
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get system statistics
      tags:
      - Statistics
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: 'Enter your JWT token in the format: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
